<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/estilosloginregist.css">
    <title>Login</title>
</head>
<body>
    <header>
        <div class="container">
            <p class="logo">Electrodomésticos GELMAR</p>
            <nav>
                <a href="tatiana.html">Inicio</a>
                <a href="productos.html">Nuestros Productos</a>
                <a href="index.html">Iniciar Sesión</a>
            </nav>
        </div>
    </header>
    
    <div class="contenedor">
        <form action="login_registrar.php" method="POST">
            <h2>Iniciar sesión</h2>

            <div class="elemento">
                <label for="usuario">Usuario:</label>
                <input type="text" placeholder="&#128273; Usuario" name="usuario" required>
            </div>

            <div class="elemento">
                <label for="password">Contraseña:</label>
                <input id="txtpassword" type="password" placeholder="&#128274; Contraseña" name="pass" required>
            </div>

            <div class="ub1">
                <input type="checkbox" onclick="verpassword()" >Mostrar contraseña
            </div>

            <div align="right" class="recuperarcontraseña">
                <a href="#">Recuperar contraseña</a>
            </div>

            <div class="elemento2">
                <input type="submit" value="Ingresar" name="btningresar">
            </div>
            
            <br>
            <div class="btnregister">
                <p class="nocuenta">¿No tienes una cuenta? <a href="registrar.html">Registrate</a></p>
            </div>
            
            </form>
    </div>

</body>
<section id="footer">
    <footer>
        <p>&copy;GelmarElectrodomesticos 2022</p>
    </footer>    

</section>

<script>
    function verpassword(){
        var tipo = document.getElementById("txtpassword");
        if(tipo.type == "password")
        {
            tipo.type = "text";
        }
        else
        {
            tipo.type = "password";
        }
    }
  </script>
</html>

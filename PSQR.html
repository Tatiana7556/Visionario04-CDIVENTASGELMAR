<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electrodomésticos</title>
    <link rel="stylesheet" href="/css/pqr.css">
    <link rel="stylesheet" href="/css/estilos.css">
</head>
<body>
    <header>
        <div class="container">
            <p class="logo">Electrodomésticos GELMAR</p>
            <nav>
                <a href="/tatiana.html">Inicio</a>
                <a href="productos.html">Nuestros Productos</a>
                <a href="/login.html">Iniciar Sesion</a>
            </nav>
        </div>
    </header>

    <main>
		<h1>Formulario PQRS</h1>
		<form>
			<div class='field'>
				<label for="nombreapellido">Nombres y Apellidos</label>
                <input type="text" id="nombreapellido" class="input-padron" required>
			</div>
		
			<div class='field'>
				<label for="correoelectronico">Correo Electrónico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">
			</div>
			<div class='field'>
				<label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>
			</div>
			<div class='field'>
				<label>Teléfono</label>
				<input name='Telefono' type='number' autocomplete />
			</div>
			<div class='textBox'>
				<label>Otros datos</label>
				<textarea></textarea>
			</div>
			<div class='gustos'>
				<label>¿Cómo le gustaría que lo contactemos?</label>
            <div class="option">
                <input type="radio" id="email" name="medio_contacto" value="email"/>
                <label for="email">Email</label><br/>

                <input type="radio" id="celular" name="medio_contacto" value="teléfono"/>
                <label for="celular">Teléfono</label><br/>

                <input type="radio" id="whatsapp" name="medio_contacto" value="whatsapp"/>
                <label for="whatsapp">WhatsApp</label><br/>
            </div>
            
            <div>
                <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de Electrodomésticos GELMAR?</label>  
            </div>              
            
            <input type="submit" value="Enviar formulario" class="enviar">
        
        </form>
	</main>   
</body>

<section id="footer">
    <footer>
        <p>&copy;GelmarElectrodomesticos 2022</p>
    </footer>    

</section>


</html>

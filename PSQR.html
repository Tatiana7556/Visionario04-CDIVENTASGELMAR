<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electrodomésticos</title>
    <link rel="stylesheet" href="/css/pqr.css">
    <link rel="stylesheet" href="/css/estilos.css">
</head>
<body>
    <header>
        <div class="container">
            <p class="logo">Electrodomésticos GELMAR</p>
            <nav>
                <a href="/tatiana.html">Inicio</a>
                <a href="productos.html">Nuestros Productos</a>
                <a href="/login.html">Iniciar Sesion</a>
            </nav>
        </div>
    </header>

    <form method="post">
        <fieldset class="formulario">
            <legend class="PSQR">Formulario PQRS</legend>
            <div class="celdas">
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico">Correo Electrónico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">
            </div>
            

            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>
            
            <label>¿Cómo le gustaría que lo contactemos?</label>
            <div class="option">
                <input type="radio" id="email" name="medio_contacto" value="email"/>
                <label for="email">Email</label><br/>

                <input type="radio" id="celular" name="medio_contacto" value="teléfono"/>
                <label for="celular">Teléfono</label><br/>

                <input type="radio" id="whatsapp" name="medio_contacto" value="whatsapp"/>
                <label for="whatsapp">WhatsApp</label><br/>
            </div>
            
            <label for="horario">¿En cuál horario prefiere ser atendido?</label><br/>
            <select name="horario" id="horario" class="horario">
                <option value="Mañana" selected="true">Mañana</option>
                <option value="Tarde">Tarde</option>
                <option value="Noche">Noche</option>
            </select><br/>
        <div>
            <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de Electrodomésticos GELMAR?</label>  
        </div>              
        
        <input type="submit" value="Enviar formulario" class="enviar">
    </fieldset>
    </form>
</section>

    <section id="footer">
        <footer>
            <p>&copy;GelmarElectrodomesticos 2022</p>
        </footer>    
    
    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="/css/formulario_compra.css">
  <title>Formulario Registro Compra</title>

<body>
    <header>
        <div class="container">
            <p class="logo">Electrodomésticos GELMAR</p>
            <nav>
                <a href="/tatiana.html">Inicio</a>
                <a href="/productos.html">Nuestros Productos</a>
                <a href="/login.html">Iniciar Sesión</a>
            </nav>
        </div>
    </header>
    <section class="form-register">
        <div class="container">
            <h4>Formulario Registro Compra</h4>
            <label for="nombre">Nombres y Apellidos:</label><br/>
            <input class="controls" type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre completo">

            <label for="direccion">Dirección:</label><br/>
            <input class="controls" type="text" name="direccion" id="direccion" placeholder="Ingrese su Direccion">

            <label for="telefono">Teléfono:</label><br/>
            <input class="controls" type="tel" name="telefono" id="telefono" placeholder="Ingrese su telefono">

            <label for="correo">Correo Electrónico:</label><br/>
            <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su correo">
            <h5>Nombre del producto:#####</h5>
            <h5>Costo del producto: $$$$$$$$$</h5>
            <h5>Costo total del envio: $$$</h5>
            <h5>Forma de pago: contra entrega</h5>
            
            
            <p>Estoy de acuerdo con <a href="Terminos y condiciones.html">Terminos y Condiciones</a></p>
            <div>
                <input class="botons" type="submit" value="Registrar">
            </div>
        </div>
  </section>

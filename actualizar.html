<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Producto</title>
    <link rel="stylesheet" href="css/agregar.css">
</head>
<body>

    <header>
        <div class="container">
            <p class="logo">Electrodom√©sticos GELMAR</p>
            <nav>
                <a href="tatiana.html">Inicio</a>
                <a href="productos.html">Nuestros Productos</a>
                <a href="">Ayuda</a>
                <a href="administrador.html">Menu</a>
            </nav>
        </div>
    </header>

    <div class="form_register"></div>
    <h1>Actualizar  Producto</h1>
    <hr>
    <div class="alert"></div>

    <form action="" method="post" enctype="multipart/form-data">

        <label for="proveedor">Proveedor</label>
        <select name="proveedor" id="proveedor">
            <option value="1">LG</option>
            <option value="2">Mabe</option>
            <option value="3">Challenger</option>
            <option value="4">Abba</option>
            <option value="5">Whirlpool</option>
        </select>
        <label for="producto">Producto</label>
        <input type="text" name="producto" id="producto" placeholder="Nombre del Producto">
        
        <label for="precio">Precio</label>
        <input type="number" name="precio" id="precio" placeholder="Precio del Producto">
        
        <label for="cantidad">Cantidad</label>
        <input type="number" name="cantidad" id="cantidad" placeholder="Cantidad del Producto">

        <div class="photo">
            <label for="foto">Foto</label>
            <div class="prevPhoto">
            <span class="delPhoto notBlock">X</span>
            <label for="foto"></label>   
            </div>
            <div class="upimg">
            <input type="file" name="foto" id="foto">    
            </div>
            <div id="form_alert"></div>
        </div>
        <br>

        <input type="submit" value="Actualizar Producto" class="btn_save">
    
         <br>


    </form>
        

</body>
</html>
